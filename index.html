<!DOCTYPE html>
<html>
<head>
    <body>
        <meta charset="utf-8">
        <link href="./public/css/style.css" rel="stylesheet">
    </head>
        <div class="Title">
            <h1>NOVO</h1>
        </div>
        <button id="get-url">Get Current url</button>
        <div class="Sub-Heading">
            <h2>SUGGESTED PRODUCTS:</h2>
        </div>
        <form id="search-form">
            <input type="text" id="query-input" name="query"/>
            <button type="submit">Search</button>
        </form>       
        <script src="./js/crawler.js"></script>
        <script src="./js/script.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', ()=>{
                const fetchBtn=document.getElementById
                ('fetch-btn')
                const responseText = document.getElementById
                ('response-output')

                fetchBtn.addEventListener('click', async()=>{
                    const response = await fetch('/.netlify/functions/helloWorld').then(response => response.json())
                    responseText.innerText = response
                })
            })
        </script>
    </body>
</html>
